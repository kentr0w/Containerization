apiVersion: apps/v1

kind: Deployment

metadata:
  name: {{ .Release.Name }}-flaskapi
  labels:
    app: {{ .Release.Name }}-flaskapi

spec:
  replicas: {{ .Values.flaskapideployment.replicas }}
  selector:
    matchLabels:
      app: {{ .Release.Name }}-flaskapi
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}-flaskapi
    spec:
      containers:
        - name: {{ .Release.Name }}-flaskapi
          image: {{ .Values.flaskapideployment.image }}
          imagePullPolicy: {{ .Values.flaskapideployment.imagePullPolicy }}
          ports:
            - containerPort: {{ .Values.flaskapiservice.port }}
          env:
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Release.Name }}-db-secret
                  key: password
            - name: POSTGRES_USER
              valueFrom:
                configMapKeyRef:
                  name: {{ .Release.Name }}-db-config
                  key: dbuser
            - name: POSTGRES_DB
              valueFrom:
                configMapKeyRef:
                  name: {{ .Release.Name }}-db-config
                  key: dbname
            - name: POSTGRES_HOSTNAME
              value: "{{ .Release.Name }}-postgres"
            - name: POSTGRES_PORT
              value: "{{ .Values.dbservice.port }}"
