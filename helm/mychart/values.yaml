flaskapiservice:
  port: 5000
  targetPort: 5000
  type: NodePort
  NodePort: 31001

flaskapideployment:
  replicas: 3
  image: flask-api
  containerPort: 5000
  imagePullPolicy: Never

frontendservice:
  port: 80
  targetPort: 80
  type: NodePort
  nodePort: 31000

frontenddeployment:
  replicas: 2
  image: react-app
  containerPort: 80
  imagePullPolicy: Never

db:
  dbname: postgres
  dbuser: postgres

dbservice:
  type: ClusterIP
  port: 5432
  protocol: TCP


